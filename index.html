<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
	</head>

	<body lang="en">
		
		<script>
			var ws = new WebSocket("ws://localhost:8080/");
			ws.onopen = function() {
				// Send a message.
				ws.send('[{"name": "user:join", "args": {"id": 3, "x": 13, "y": 306}}]');  
				ws.send('[{"name": "user:bloat", "args": {"id": 3}}]');
			};
			ws.onmessage = function(e) {
				// Receive a message.
				console.log(e.data);
			};
			ws.onclose = function() {
				console.log("closed");
			};
		</script>

	</body>
</html>
